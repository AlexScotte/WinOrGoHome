<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Win or go home !</title>
    <link rel="stylesheet" href="app/scss/style.css"/>
</head>
<body>
    <script type="text/javascript" src="app/js/api-manager.js"></script>
    
    <h1>Win or go home !</h1>

    <select id="cbox_sports" onchange="show(this)">
        <option value="">--- SELECT ---</option>
     </select>

     <p id="msg" style="width: 300px;"></p>

    <script>

window.addEventListener('load', async function() {

    let sports = await GetAllSports();

    var cbox = document.getElementById('cbox_sports');
    let option;
        for (let i = 0; i < sports.length; i++) {

            // cbox.innerHTML = cbox.innerHTML +
            //     "<option value=" + sports[i].group + "></option>";
            option = document.createElement('option');
            option.text = sports[i].group;
            option.value = sports[i].group;
            cbox.add(option);
        }

    });
    
    function show(ele) {
        // GET THE SELECTED VALUE FROM <select> ELEMENT AND SHOW IT.
        var msg = document.getElementById('msg');
        msg.innerHTML = 'Selected Bird: <b>' + ele.options[ele.selectedIndex].group + '</b> </br>' +
            'ID: <b>' + ele.value + '</b>';
    }

    </script>

</body>
</html>
